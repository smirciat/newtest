<div class="col-md-12">
   <div class="container">
       <div class="row">
            <div class="col">
              <div ng-hide="showMine">
                <h1 class="page-header">All Available Polls: <button type="button" class="btn btn-lg btn-warning" ng-click="toggle()">Show only your polls</button></h1>
              </div> 
              <div ng-show="showMine">
                <h1 class="page-header">Polls You Have Created: <button type="button" class="btn btn-lg btn-warning" ng-click="toggle()">Show all available polls</button></h1>
              </div>
              
              <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in filteredPolls" ng-controller="InnerCtrl" >
                <li >
                  <div class="outer">
                    <a href="#" ng-click="showOnePoll(poll) " ng-init="getData(poll)">
                      <div class="box">
                        <canvas id="doughnut" class="chart chart-doughnut" data="data"
                          labels="labels" width="200" heigth="200"></canvas> 
                      </div>
                      
                    </a>
                    <h3>{{poll.name}}</h3>
                    <span>
                      <button type="button" class="btn btn-lg btn-danger" ng-click="deletePoll(poll)">Delete Poll</button>
                    </span>
                  </div>
                </li>
              </ul>
            </div>
       </div>
   </div>
</div>
