<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>FreeCodeCamp Voting App</h1>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Available Polls:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in allPolls">
        <li>
          <a href="#">
            {{poll.name + " " + poll.options[0].option + " " + poll.ownerId}}
            <button type="button" class="close" ng-click="deletePoll(poll)">&times;</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <a href="#/new-poll">New Poll</a>
  <div ng-view></div>

</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.0 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
