<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>FreeCodeCamp Voting App</h1>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Available Polls:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in allPolls">
        <li><a href="#">{{poll.name + " " + poll.options[0].option}}<button type="button" class="close" ng-click="deletePoll(poll)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Create a new poll here:</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add new poll name here." ng-model="newPoll">
      <div ng-repeat="newOption in newOptions">
        <input type="text" class="form-control" placeholder="Type Poll Option Here" ng-model="newOption.option">
      </div><br/>
      <div class="container">
        <button type="submit" class="btn btn-primary" ng-click="addPoll()">Add New</button>
        <button type="submit" class="btn btn-warning" ng-click="addOption()">Add Another Option</button>
        <button type="submit" class="btn btn-danger" ng-click="delOption()">Remove One Option</button>
      </div>
    </p>
  </form>

</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.0 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
