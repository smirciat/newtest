<div class="col-md-12">
  <form class="poll-form">
    <label>Create a new poll here:</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add new poll name here." ng-model="newPoll">
      <div ng-repeat="newOption in newOptions">
        <input type="text" class="form-control" placeholder="Type Poll Option Here" ng-model="newOption.option">
      </div><br/>
      <div class="container">
        <button type="submit" class="btn btn-primary" ng-click="addPoll()">Add New</button>
        <button type="submit" class="btn btn-warning" ng-click="addOption()">Add Another Option</button>
        <button type="submit" class="btn btn-danger" ng-click="delOption()">Remove One Option</button>
      </div>
    </p>
  </form>
</div>
